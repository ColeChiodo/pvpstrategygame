apiVersion: apps/v1
kind: Deployment
metadata:
  name: backend
  namespace: game-servers
spec:
  replicas: 2
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      serviceAccountName: game-server-controller
      containers:
      - name: backend
        image: colechiodo/fortezza-backend:latest
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: PORT
          value: "3000"
        - name: DATABASE_URL
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: DATABASE_URL
        - name: REDIS_URL
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: REDIS_URL
        - name: SESSION_SECRET
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: SESSION_SECRET
        - name: FRONTEND_URL
          value: "https://fortezza.colechiodo.cc"
        - name: GAME_SERVER_DOMAIN
          value: "fortezza.colechiodo.cc"
        - name: LOCAL_GAME_SERVER
          value: "false"
        - name: GOOGLE_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: GOOGLE_CLIENT_ID
        - name: GOOGLE_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: GOOGLE_CLIENT_SECRET
        - name: DISCORD_CLIENT_ID
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: DISCORD_CLIENT_ID
        - name: DISCORD_CLIENT_SECRET
          valueFrom:
            secretKeyRef:
              name: fortezza-secrets
              key: DISCORD_CLIENT_SECRET
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: backend
  namespace: game-servers
spec:
  selector:
    app: backend
  ports:
  - port: 80
    targetPort: 3000
  type: ClusterIP
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: backend
  namespace: game-servers
  annotations:
    traefik.ingress.kubernetes.io/router.entrypoints: websecure
spec:
  ingressClassName: traefik
  rules:
  - host: fortezza.colechiodo.cc
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
      - path: /auth
        pathType: Prefix
        backend:
          service:
            name: backend
            port:
              number: 80
