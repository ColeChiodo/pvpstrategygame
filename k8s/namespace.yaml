apiVersion: v1
kind: Namespace
metadata:
  name: game-servers
---
apiVersion: v1
kind: ServiceAccount
metadata:
  name: game-server-controller
  namespace: game-servers
---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: game-server-manager
  namespace: game-servers
rules:
  - apiGroups: ["apps"]
    resources: ["deployments"]
    verbs: ["get", "list", "watch", "create", "delete"]
  - apiGroups: [""]
    resources: ["services"]
    verbs: ["get", "list", "watch", "create", "delete"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: game-server-binding
  namespace: game-servers
subjects:
  - kind: ServiceAccount
    name: game-server-controller
    namespace: game-servers
roleRef:
  kind: Role
  name: game-server-manager
  apiGroup: rbac.authorization.k8s.io
