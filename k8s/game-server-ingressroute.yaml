# Traefik v2 IngressRoute middleware for game servers
# Applied once to create the middleware
# Individual game IngressRoutes are created dynamically by the backend

---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
  name: game-headers
  namespace: game-servers
spec:
  headers:
    stsSeconds: 31536000
    stsIncludeSubdomains: true
    stsPreload: true
    forceSTSHeader: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
    customFrameOptionsValue: "SAMEORIGIN"
